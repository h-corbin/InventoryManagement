
<table>
    <tr><th>ID</th><th>Name</th><th>Location</th><th>Capacity</th><th>Current Volume</th></tr>
    <tr *ngFor="let warehouse of warehouseList">
        <td>{{ warehouse.id }}</td>
        <td>{{ warehouse.name }}</td>
        <td>{{ warehouse.address }}</td>
        <td>{{ warehouse.capacity }}</td>
        <td>{{ warehouse.volume }}</td>
    </tr>
</table>
<br/>
<app-warehouse-form (warehousesUpdated)="onUpdate()" ></app-warehouse-form>
