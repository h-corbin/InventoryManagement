<div>

    <form (ngSubmit)="submit(warehouseFromForm)">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" name="name" [(ngModel)]="warehouseFromForm.name"/>
        </div>
        
        <div class="form-group">
            <label for="address">Address: </label>
            <input type="text" class="form-control" name="address" [(ngModel)]="warehouseFromForm.address"/>
        </div>
    
        <div class="form-group">
            <label for="capacity">Capacity: </label>
        <input type="number"  class="form-control" name="capacity" [(ngModel)]="warehouseFromForm.capacity"/>
        </div>
        
        <br>
    
        <button type="submit" pButton>Submit</button>
    </form>

</div>
